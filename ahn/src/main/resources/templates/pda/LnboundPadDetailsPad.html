<script type="text/javascript">
  document.getElementById("orderSeq").onkeydown = function(event) {
    // 엔터 키(13번)가 눌렸을 때만 처리하도록 설정
    if (event.key === "Enter") {
      event.preventDefault(); // 엔터키 기본 동작 방지 (폼 제출 방지)
      
      const orderSeq = $("#orderSeq").val();

      // orderSeq가 비어있는 경우 얼럿을 띄운다
      if (!orderSeq) {
        alert("주문번호를 입력해주세요.");
        return; // Ajax 호출을 막음
      }
		
      // 한글이 포함된 경우 얼럿을 띄운다
      if (/[가-힣]/.test(orderSeq)) {
        alert("한글은 입력할 수 없습니다.");
        return; // Ajax 호출을 막음
      }
      // 값이 있을 때만 Ajax 호출
      $.ajax({
        async: true,
        cache: false,
        type: "post",
        url: "/api/getInboundOrder",
        data: { "orderSeq": orderSeq },
        success: function(response) {
          $("#resultOrder").empty();

          $("#resultOrder").append(`
            <tr>
              <td>${response.orderSeq}</td>
              <td>${response.shName}</td>
              <td>${response.shSizeCd}</td>
              <td>${response.shOrderCount}</td>
              <td>${response.orderStatusCd}</td>
            </tr>
          `);

          // hidden input에 orderSeq 세팅
          $("#hiddenOrderSeq").val(response.orderSeq);
        },
        error: function() {
          alert("발주 번호를 확인해주세요");
        }
      });
      
    }
    
  };

 
</script>
