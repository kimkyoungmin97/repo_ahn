<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{pda/includePda/headPda :: headPda}"></div>

<body>

 

  <main>
<div class="container-fluid"> <!-- ✅ 전체 너비로 확장 -->

  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
      <div class="col-12 d-flex flex-column align-items-center justify-content-center">

        <div class="py-12">
          <a th:href="@{/indexXdm}" class="logo d-flex align-items-center">
            <img src="assets/img/logo.png" alt="">
            <span class="d-none d-lg-block">NiceAdmin</span>
          </a>
        </div>

        <div class="card w-100" style="max-width: 480px;"> <!-- ✅ 중앙 카드만 폭 제한 -->
          <div class="card-body">

            <div class="pb-12">
              <h5 class="card-title text-center fs-4">Login to Your Account</h5>
              <p class="text-center small">Enter your username & password to login</p>
            </div>

            <form class="row g-3" novalidate>
              <div class="col-12">
                <label for="memId" class="form-label">아이디</label>
                <input type="text" class="form-control" id="memId" name="memId" value="kingAhn" required>
                <div class="invalid-feedback">일치하는 회원이 없습니다.</div>
              </div>

              <div class="col-12">
                <label for="memPw" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="memPw" name="memPw" required value="1357">
                <div class="invalid-feedback">일치하는 회원이 없습니다.</div>
              </div>

              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="rememberMe" value="true" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
              </div>

              <div class="col-12">
                <button class="btn btn-primary w-100" type="button" id="buttonSignIn">Login</button>
              </div>

              <div class="col-12">
                <p class="small mb-0">Don't have account? <a href="pages-register.html">Create an account</a></p>
              </div>
            </form>

          </div>
        </div>

        <!-- 푸터 -->
        <div class="mt-12">
          <div class="credits">
            Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
          </div>
        </div>

      </div>
    </div>
  </section>

</div>

  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
	
	
	<div th:replace="~{pda/includePda/scriptPda :: scriptPda}"></div>


<script type="text/javascript">
	$( "#buttonSignIn" ).on( "click", function( event ) {
	  loginLogic ();
	});
	
	function loginLogic (){
		
// 		if(validation() == false) return false;
		$.ajax({
			async: true 
			,cache: false
			,type: "post"
			/* ,dataType:"json" */
			,url: "/SigninPdaProc"
			/* ,data : $("#formLogin").serialize() */
			,data : { "memId" : $("#memId").val(), "memPw" : $("#memPw").val()}
			,success: function(response) {
				if(response.rt =="success"){
	
				location.href="/LnboundPad";
				
				} else{
					document.getElementById("memId").className='form-control is-invalid';
					document.getElementById("memPw").className='form-control is-invalid';
					
				}
			}
		});
	}
	
</script>
</body>

</html>
